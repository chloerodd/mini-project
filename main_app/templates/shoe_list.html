{% extends 'base.html' %} {% block content %}

<h1 class="title">Shoes in My Closet</h1>

<form class="mb-5" method="get">
  <div class="field has-addons">
    <div class="control">
      <!--  Our input will search by name of artist  -->
      <input class="input" type="text" name="name" placeholder="name" />
    </div>
    <div class="control">
      <input class="button is-success" type="submit" value="Search" />
    </div>
  </div>
  <!--  This anchor tag will redirect back to artist list without a query param -->
  <a class="button is-dark" href="{% url 'shoe_list' %}">Clear Search</a>
  <a class="button is-dark" href="{% url 'shoe_create' %}">Add a Shoe</a>
</form>
<div class="gallery">
  {% for shoe in shoes %}
  <a href="{% url 'shoe_detail' shoe.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{shoe.img}}" alt="{{shoe.name}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{shoe.name}}</p>
      </div>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
